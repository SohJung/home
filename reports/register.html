<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
<p class="h2 text-center">취업 정보 계정 만들기</p>
<hr>
<p><span class="text-danger">*</span> 필수 입력 항목</p>
<form name="person_info" method="get">
    <div class="mb-5">
        <div id="basic_input">
            <p class="bg-primary text-white p-2">기본 정보</p>
            <div class="row">
                <div class="col-sm">
                    <div class="mt-4 mb-3">
                    <label for="name" class="form-label">이 름<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                    <label for="email" class="form-label">이메일<span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" placeholder="id@domain_name">
                    </div>
                    <div class="mb-3">
                    <label for="pwd" class="form-label">암 호<span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="pwd" placeholder="암호">
                    </div>
                    <div class="mb-3">
                    <label for="pwdcheck" class="form-label">암호 확인<span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="pwdcheck" placeholder="암호 확인">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="mt-4 mb-3">
                    <label for="phone" class="form-label">모바일 폰<span class="text-danger">*</span></label>
                    <input type="tel" class="form-control" id="phone" placeholder="010-0000-0000">
                    </div>
                    <div class="mb-3">
                    <label for="homepg" class="form-label">홈 페이지</label>
                    <input type="url" class="form-control" id="homepg" placeholder="http://">
                    </div>
                    <div class="mb-3">
                    <label for="address" class="form-label">주 소<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="address">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mb-5">
       <div id="academic_input">
            <p class="bg-success text-white p-2">학 력</p>
            <div class="row">
                <div class="col-sm">
                    <div class="mt-4 mb-3">
                    <label for="uni" class="form-label">학교명<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="uni">
                    </div>
                    <div class="mb-3">
                    <label for="major" class="form-label">전 공<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="major">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="mt-4 mb-3">
                    <label for="gra">졸업 여부<span class="text-danger">*</span></label>
                    <select class="form-select" id="gra">
                        <option value="0">--- 선택 ---</option>
                        <option value="1">졸업 예정</option>
                        <option value="2">졸 업</option>
                    </select>
                    </div>
                    <div class="mb-3">
                    <label for="date1">졸업(예정)년도<span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="date1">
                    </div>
                </div>
            </div>
       </div>
    </div>
    <div class="mb-5">
        <div id="work">
            <p class="bg-secondary text-white p-2">업무 경력</p>
            <div class="row">
                <div class="col-sm-2 mb-3">최종 직위</div>
                <div class="col-sm-10 mb-4">
                    <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="status1">
                        <label for="status1" class="form-check-label">사원급</label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="status2">
                        <label for="status2" class="form-check-label">대리 ~ 과장</label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="status3">
                        <label for="status3" class="form-check-label">차장급 이상</label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="status4">
                        <label for="status4" class="form-check-label">임원급</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                <label for="comments" class="form-label">주요 담당 업무</label>
                    <textarea class="form-control" id="comments" rows="10">담당했던 주요 업무를 기술하시오.</textarea>
                </div>
            </div>
    </div>
    </div>
    <div class="text-center mb-5">
        <div id="btn">
            <p>
                <button type="submit" class="btn btn-outline-primary">제 출</button>
                <button type="reset" class="btn btn-outline-primary">재작성</button>
            </p>
        </div>
    </div>
</form>
</div>
</body>
</html>
